<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmanuel Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
    }

    header {
      background-color: #075E54;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
    }

    .user-message {
      background-color: #DCF8C6;
      float: right;
      text-align: right;
    }

    .other-message {
      background-color: #ffffff;
      float: left;
      text-align: left;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #128C7E;
    }

    .extra-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .extra-buttons a {
      margin: 8px;
      padding: 10px 20px;
      background-color: #075E54;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: #ece5dd;
    }

    .redirect-link {
      display: block;
      text-align: center;
      margin-top: 25px;
    }

    .redirect-link a {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #128C7E;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
    }

    .redirect-link a:hover {
      background-color: #075E54;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emmanuel Chat Room</h1>
    <p>Connect and grow together in Christ üí¨</p>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Example messages -->
      <div class="message user-message"><strong>You:</strong> Hello and welcome!</div>
      <div class="message other-message"><strong>Mercy:</strong> Praise God! üôè</div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="redirect-link">
      <a href="https://emmanuel-chat-4.onrender.com" target="_blank">üîó Go to Full Chat</a>
    </div>

    <div class="extra-buttons">
      <a href="testimonies.html">Testimonies</a>
      <a href="devotion.html">Devotions</a>
      <a href="donation.html">Donate</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Emmanuel Ministers ‚Äî Powered by Faith & Fellowship
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const box = document.getElementById('chatBox');
      if (input.value.trim() !== '') {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', 'user-message');
        msgDiv.innerHTML = '<strong>You:</strong> ' + input.value;
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
        input.value = '';
      }
    }
  </script>
</body>
</html>
